<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Image Processing Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .drop-zone {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: #2980b9;
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }

        .drop-zone i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .processing-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .control-group {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .control-group input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .control-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .result-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-item {
            text-align: center;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
        }

        .result-item img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-image"></i> Adobe Image Processing Platform</h1>
        <p>Professional Image Processing with Computer Vision • Built by Mahesh Sadupalli</p>
    </div>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Image</h2>
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop your image here</h3>
                <p>or click to select a file</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            <div class="status" id="status"></div>
        </div>

        <!-- Processing Section -->
        <div class="processing-section" id="processingSection">
            <h2><i class="fas fa-magic"></i> Image Processing</h2>
            <div style="text-align: center; margin-bottom: 2rem;">
                <img id="originalImage" class="image-preview" alt="Original Image">
                <p id="imageInfo"></p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label><i class="fas fa-expand-arrows-alt"></i> Resize</label>
                    <input type="number" id="resizeWidth" placeholder="Width" value="300">
                    <input type="number" id="resizeHeight" placeholder="Height" value="300">
                    <button class="btn" onclick="resizeImage()">Resize</button>
                </div>

                <div class="control-group">
                    <label><i class="fas fa-compress"></i> Thumbnail</label>
                    <input type="number" id="thumbnailSize" placeholder="Max Size" value="150">
                    <button class="btn" onclick="createThumbnail()">Create Thumbnail</button>
                </div>

                <div class="control-group">
                    <label><i class="fas fa-blur"></i> Blur Filter</label>
                    <input type="range" id="blurIntensity" min="0.1" max="5" step="0.1" value="1.0">
                    <span id="blurValue">1.0</span>
                    <button class="btn btn-warning" onclick="applyBlur()">Apply Blur</button>
                </div>

                <div class="control-group">
                    <label><i class="fas fa-adjust"></i> Computer Vision</label>
                    <button class="btn btn-success" onclick="applySharpen()">Sharpen</button>
                    <button class="btn btn-success" onclick="detectEdges()">Edge Detection</button>
                    <button class="btn btn-success" onclick="convertGrayscale()">Grayscale</button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>

        <!-- Results Section -->
        <div class="results" id="results">
            <h2><i class="fas fa-images"></i> Processed Results</h2>
            <div class="result-images" id="resultImages"></div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let processedImages = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupDropZone();
            setupBlurSlider();
        });

        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('drop', handleDrop);
            dropZone.addEventListener('dragleave', handleDragLeave);
            fileInput.addEventListener('change', handleFileSelect);
        }

        function setupBlurSlider() {
            const blurSlider = document.getElementById('blurIntensity');
            const blurValue = document.getElementById('blurValue');
            
            blurSlider.addEventListener('input', function() {
                blurValue.textContent = this.value;
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }

            currentFile = file;
            
            // Upload to server first
            uploadImage(file);
        }

        async function uploadImage(file) {
            showLoading(true);
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload/image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('Image uploaded successfully!', 'success');
                    displayOriginalImage(file, result);
                    document.getElementById('processingSection').style.display = 'block';
                } else {
                    showStatus('Upload failed: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Upload error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayOriginalImage(file, uploadResult) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('originalImage').src = e.target.result;
                document.getElementById('imageInfo').innerHTML = `
                    <strong>Uploaded:</strong> ${uploadResult.filename} 
                    (${uploadResult.width}×${uploadResult.height}, ${(uploadResult.size/1024).toFixed(1)}KB)
                `;
            };
            reader.readAsDataURL(file);
        }

        // Processing Functions
        async function resizeImage() {
            const width = document.getElementById('resizeWidth').value;
            const height = document.getElementById('resizeHeight').value;
            
            await processImage('/api/v1/process/resize', {
                width: width,
                height: height
            }, 'json');
        }

        async function createThumbnail() {
            const size = document.getElementById('thumbnailSize').value;
            
            await processImage('/api/v1/process/thumbnail', {
                size: size
            }, 'json');
        }

        async function applyBlur() {
            const intensity = document.getElementById('blurIntensity').value;
            
            await processImage('/api/v1/process/filter/blur', {
                intensity: intensity
            }, 'image');
        }

        async function applySharpen() {
            await processImage('/api/v1/process/filter/sharpen', {}, 'image');
        }

        async function detectEdges() {
            await processImage('/api/v1/process/filter/edges', {}, 'image');
        }

        async function convertGrayscale() {
            await processImage('/api/v1/process/filter/grayscale', {}, 'image');
        }

        async function processImage(endpoint, params, responseType) {
            if (!currentFile) {
                showStatus('Please upload an image first', 'error');
                return;
            }

            showLoading(true);

            const formData = new FormData();
            formData.append('file', currentFile);
            
            Object.keys(params).forEach(key => {
                formData.append(key, params[key]);
            });

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (responseType === 'json') {
                    const result = await response.json();
                    if (result.success) {
                        showStatus(`${result.operation} completed successfully!`, 'success');
                        addTextResult(result);
                    } else {
                        showStatus('Processing failed: ' + result.message, 'error');
                    }
                } else {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    addImageResult(imageUrl, endpoint.split('/').pop());
                    showStatus('Filter applied successfully!', 'success');
                }
                
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                showStatus('Processing error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function addTextResult(result) {
            const resultsContainer = document.getElementById('resultImages');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.innerHTML = `
                <h4>${result.operation.toUpperCase()}</h4>
                <p><strong>Original:</strong> ${result.originalSize}</p>
                <p><strong>Processed:</strong> ${result.newSize || result.thumbnailSize}</p>
                <p><strong>Time:</strong> ${new Date(result.processedAt).toLocaleTimeString()}</p>
            `;
            resultsContainer.appendChild(resultDiv);
        }

        function addImageResult(imageUrl, operation) {
            const resultsContainer = document.getElementById('resultImages');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.innerHTML = `
                <h4>${operation.toUpperCase()}</h4>
                <img src="${imageUrl}" alt="${operation} result">
                <button class="btn" onclick="downloadImage('${imageUrl}', '${operation}')">
                    <i class="fas fa-download"></i> Download
                </button>
            `;
            resultsContainer.appendChild(resultDiv);
        }

        function downloadImage(url, name) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}-processed.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
